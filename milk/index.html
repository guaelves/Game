<div class="app-container">

<script>
    let diagCount = 0;
    document.getElementById('appTitle').onclick = () => {
        diagCount++;
        if (diagCount >= 5) {
            navigator.serviceWorker.ready.then(reg => {
                reg.showNotification('ğŸ§ª è¨ºæ–·æ¸¬è©¦', { body: 'æ ¸å¿ƒç®¡ç†å“¡é‹ä½œä¸­ï¼' });
            });
            diagCount = 0;
        }
    };

    function initCalendar() {
        const startDate = new Date('2026-02-23');
        const endDate = new Date('2026-06-30');
        let current = new Date(startDate);
        let bottleCount = 1, completedCount = 0, totalWeeks = 0;
        const tableBody = document.getElementById('calendarBody');
        tableBody.innerHTML = '';

        while (current <= endDate) {
            const mon = new Date(current);
            const sun = new Date(current);
            sun.setDate(mon.getDate() + 6);
            const sunTime = new Date(sun);
            sunTime.setHours(23,59,59,999);

            const weekId = `week-${mon.getFullYear()}-${mon.getMonth()+1}-${mon.getDate()}`;
            const isChecked = localStorage.getItem(weekId) === 'true';
            const savedNote = localStorage.getItem(weekId + '-note') || '';
            const isThisWeek = (new Date() >= mon && new Date() <= sunTime);

            if (isChecked) completedCount++;
            totalWeeks++;

            const row = document.createElement('tr');
            if (isChecked) row.className = 'completed';
            if (isThisWeek) row.classList.add('current-week');

            row.innerHTML = `
                <td>${bottleCount}</td>
                <td>${mon.getMonth() + 1}/${mon.getDate()} ~ ${sun.getMonth() + 1}/${sun.getDate()}</td>
                <td><input type="text" class="note-input" id="${weekId}-note" value="${savedNote}" oninput="localStorage.setItem('${weekId}-note', this.value)"></td>
                <td class="checkbox-cell"><input type="checkbox" id="${weekId}" ${isChecked ? 'checked' : ''} onchange="handleCheck('${weekId}', '${mon.toISOString()}', '${sunTime.toISOString()}')"></td>
            `;
            tableBody.appendChild(row);
            current.setDate(current.getDate() + 7);
            bottleCount++;
        }
        document.getElementById('statBox').innerText = `é€²åº¦ï¼šå·²é ˜ ${completedCount} / å‰©é¤˜ ${totalWeeks - completedCount} ç“¶`;
        syncToSW(); // æ¯æ¬¡åˆå§‹åŒ–éƒ½åŒæ­¥çµ¦ SW
    }

    function handleCheck(id, monISO, sunISO) {
        const cb = document.getElementById(id);
        const now = new Date();
        if (cb.checked && (now < new Date(monISO) || now > new Date(sunISO))) {
            alert('âš ï¸ ä¸åœ¨å…Œæ›æœŸé–“å…§ï¼'); cb.checked = false; return;
        }
        localStorage.setItem(id, cb.checked);
        if (cb.checked && !document.getElementById(id + '-note').value) {
            const dateStr = `${now.getMonth() + 1}/${now.getDate()} é ˜å–`;
            document.getElementById(id + '-note').value = dateStr;
            localStorage.setItem(id + '-note', dateStr);
        }
        initCalendar();
    }

    function syncToSW() {
        if (navigator.serviceWorker.controller) {
            const data = {};
            Object.keys(localStorage).forEach(k => data[k] = localStorage.getItem(k));
            navigator.serviceWorker.controller.postMessage({ type: 'SYNC_DATA', data: data });
        }
    }

    async function setupNotifications() {
        const permission = await Notification.requestPermission();
        if (permission === 'granted') {
            alert('å¼·æ•ˆæé†’å·²å•Ÿå‹•ï¼è«‹ä¿æŒ App åœ¨èƒŒæ™¯åŸ·è¡Œã€‚');
            syncToSW();
        }
    }

    function exportData() {
        const a = document.createElement('a');
        a.href = URL.createObjectURL(new Blob([JSON.stringify(localStorage)], {type: 'application/json'}));
        a.download = `ç‰›å¥¶å‚™ä»½.json`; a.click();
    }

    function importData(e) {
        const reader = new FileReader();
        reader.onload = (event) => {
            const data = JSON.parse(event.target.result);
            Object.keys(data).forEach(k => localStorage.setItem(k, data[k]));
            location.reload();
        };
        reader.readAsText(e.target.files[0]);
    }

    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./sw.js').then(() => console.log('SW Registered'));
    }

    initCalendar();
</script>
