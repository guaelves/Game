<div class="app-container">

<script>
    const tableBody = document.getElementById('calendarBody');
    const statBox = document.getElementById('statBox');

    const phases = [
        { name: "ç¬¬ä¸€éšæ®µï¼š2026/02/23 ~ 2026/07/05", start: "2026-02-23", end: "2026-07-05" },
        { name: "ç¬¬äºŒéšæ®µï¼š2026/08/31 ~ 2027/01/24", start: "2026-08-31", end: "2027-01-24" }
    ];

    function initCalendar() {
        let bottleCount = 1;
        let completedCount = 0;
        let totalWeeks = 0;
        const now = new Date();

        tableBody.innerHTML = '';

        phases.forEach((phase, index) => {
            // æ’å…¥éšæ®µæ¨™é¡Œ
            const headerRow = document.createElement('tr');
            headerRow.innerHTML = `<td colspan="4" class="phase-header">${phase.name}</td>`;
            tableBody.appendChild(headerRow);

            let current = new Date(phase.start);
            const phaseEnd = new Date(phase.end);

            while (current <= phaseEnd) {
                const mon = new Date(current);
                const sun = new Date(current);
                sun.setDate(mon.getDate() + 6);
                const sunTime = new Date(sun);
                sunTime.setHours(23,59,59,999);

                const weekId = `week-${mon.getFullYear()}-${mon.getMonth()+1}-${mon.getDate()}`;
                const isChecked = localStorage.getItem(weekId) === 'true';
                const savedNote = localStorage.getItem(weekId + '-note') || '';
                const isThisWeek = (now >= mon && now <= sunTime);

                if (isChecked) completedCount++;
                totalWeeks++;

                const row = document.createElement('tr');
                row.id = `row-${weekId}`;
                if (isChecked) row.className = 'completed';
                if (isThisWeek) row.classList.add('current-week');

                const dateRangeText = `${mon.getFullYear()}/${mon.getMonth() + 1}/${mon.getDate()} ~ ${sun.getFullYear()}/${sun.getMonth() + 1}/${sun.getDate()}`;

                row.innerHTML = `
                    <td>${bottleCount}</td>
                    <td>${dateRangeText}</td>
                    <td>
                        <input type="text" class="note-input" placeholder="..." 
                               id="${weekId}-note" value="${savedNote}" 
                               oninput="saveNote('${weekId}')">
                    </td>
                    <td class="checkbox-cell">
                        <input type="checkbox" id="${weekId}" ${isChecked ? 'checked' : ''} 
                               onchange="handleCheck('${weekId}', '${mon.toISOString()}', '${sunTime.toISOString()}')">
                    </td>
                `;
                tableBody.appendChild(row);
                current.setDate(current.getDate() + 7);
                bottleCount++;
            }
        });
        statBox.innerText = `é€²åº¦ï¼šå·²é ˜ ${completedCount} / å‰©é¤˜ ${totalWeeks - completedCount} ç“¶`;
    }

    function handleCheck(id, monISO, sunISO) {
        const cb = document.getElementById(id);
        const now = new Date();

        if (cb.checked) {
            if (now < new Date(monISO) || now > new Date(sunISO)) {
                alert('âš ï¸ é ˜å–å¤±æ•—ï¼šä»Šå¤©ä¸åœ¨è©²æœŸé–“å…§ï¼');
                cb.checked = false;
                return;
            }
            const noteInput = document.getElementById(id + '-note');
            if (noteInput.value.trim() === "") {
                const dateStr = `${now.getMonth() + 1}/${now.getDate()} é ˜å–`;
                noteInput.value = dateStr;
                localStorage.setItem(id + '-note', dateStr);
            }
        }
        localStorage.setItem(id, cb.checked);
        initCalendar();
    }

    function saveNote(id) {
        localStorage.setItem(id + '-note', document.getElementById(id + '-note').value);
    }

    function exportData() {
        const data = JSON.stringify(localStorage);
        const blob = new Blob([data], {type: 'application/json'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `ç‰›å¥¶ç´€éŒ„å‚™ä»½_${new Date().toLocaleDateString()}.json`;
        a.click();
    }

    function importData(event) {
        const file = event.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function(e) {
            try {
                const data = JSON.parse(e.target.result);
                Object.keys(data).forEach(key => localStorage.setItem(key, data[key]));
                alert('åŒ¯å…¥æˆåŠŸï¼');
                location.reload();
            } catch (err) { alert('æª”æ¡ˆæ ¼å¼ä¸æ­£ç¢º'); }
        };
        reader.readAsText(file);
    }

    if ('serviceWorker' in navigator) {

    initCalendar();
</script>
