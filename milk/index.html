    <style>
        :root { --primary: #4a8fff; --bg: #f8f9fa; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); padding: 15px; display: flex; justify-content: center; margin: 0; }
        .app-container { max-width: 600px; width: 100%; background: white; padding: 20px; border-radius: 16px; box-shadow: 0 8px 24px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #333; margin-bottom: 20px; }
        
        .phase-header { 
            background: #666; color: white; padding: 10px 15px; 
            border-radius: 6px; margin-top: 15px; font-size: 0.9em; 
            font-weight: bold; cursor: pointer; display: flex; 
            justify-content: space-between; align-items: center;
        }
        .phase-header:hover { background: #555; }
        .phase-header::after { content: 'â–¼'; font-size: 0.8em; transition: 0.3s; }
        .phase-header.collapsed::after { content: 'â–²'; transform: rotate(180deg); }

        .stats-container { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .stats { background: #e3f2fd; padding: 10px; border-radius: 8px; text-align: center; font-weight: bold; color: #1976d2; font-size: 0.85em; }
        
        .btn-group { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .btn { padding: 12px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.2s; font-size: 14px; text-align: center; }
        .btn-export { background: #eee; color: #444; }
        .btn-import { background: #eee; color: #444; }
        
        .table-wrapper { overflow-x: auto; border-radius: 8px; border: 1px solid #eee; transition: max-height 0.3s ease-out; overflow: hidden; }
        .collapsed-content { display: none; }
        
        table { width: 100%; border-collapse: collapse; min-width: 450px; }
        th, td { padding: 12px 8px; text-align: left; border-bottom: 1px solid #eee; }
        th { background: #fafafa; color: #666; font-size: 0.85em; }
        .checkbox-cell { text-align: center; }
        input[type="checkbox"] { width: 32px; height: 32px; cursor: pointer; }
        .note-input { width: 90%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        .completed { background-color: #f1f8e9 !important; color: #888; }
        .current-week { border-left: 5px solid var(--primary); background-color: #fffde7; font-weight: bold; }

<body>

<div class="app-container">
    <h2>ğŸ¥› ç‰›å¥¶å…Œæ›è¿½è¹¤ ğŸ¥›</h2>
    <div class="stats-container">
        <div id="stat1" class="stats">ç¬¬ä¸€éšæ®µï¼šè¼‰å…¥ä¸­...</div>
        <div id="stat2" class="stats">ç¬¬äºŒéšæ®µï¼šè¼‰å…¥ä¸­...</div>
    </div>
    
    <div class="btn-group">
        <button class="btn btn-export" onclick="exportData()">ğŸ“¤ åŒ¯å‡ºå‚™ä»½</button>
        <button class="btn btn-import" onclick="document.getElementById('fileInput').click()">ğŸ“¥ åŒ¯å…¥å‚™ä»½</button>
        <input type="file" id="fileInput" accept=".json" onchange="importData(event)">
    </div>

    <div id="calendarContent"></div>
</div>

<script>
    const calendarContent = document.getElementById('calendarContent');
    const phases = [
        { id: 1, name: "ç¬¬ä¸€éšæ®µ (2/23 ~ 7/5)", start: "2026-02-23", end: "2026-07-05" },
        { id: 2, name: "ç¬¬äºŒéšæ®µ (8/31 ~ 1/24)", start: "2026-08-31", end: "2027-01-24" }
    ];

    function initCalendar() {
        calendarContent.innerHTML = '';
        const now = new Date();
        let overallBottleCount = 1;

        phases.forEach((phase) => {
            let phaseCompleted = 0;
            let phaseTotal = 0;
            const weekData = [];

            let current = new Date(phase.start);
            const phaseEnd = new Date(phase.end);

            while (current <= phaseEnd) {
                const mon = new Date(current);
                const sun = new Date(current);
                sun.setDate(mon.getDate() + 6);
                const sunTime = new Date(sun);
                sunTime.setHours(23,59,59,999);

                const weekId = `week-${mon.getFullYear()}-${mon.getMonth()+1}-${mon.getDate()}`;
                const isChecked = localStorage.getItem(weekId) === 'true';
                const savedNote = localStorage.getItem(weekId + '-note') || '';
                const isThisWeek = (now >= mon && now <= sunTime);

                if (isChecked) phaseCompleted++;
                phaseTotal++;

                weekData.push({
                    id: weekId,
                    bottleNum: overallBottleCount++,
                    range: `${mon.getFullYear()}/${mon.getMonth()+1}/${mon.getDate()} ~ ${sun.getFullYear()}/${sun.getMonth()+1}/${sun.getDate()}`,
                    note: savedNote,
                    checked: isChecked,
                    isThisWeek: isThisWeek,
                    monISO: mon.toISOString(),
                    sunISO: sunTime.toISOString()
                });
                current.setDate(current.getDate() + 7);
            }

            // ä¿®æ­£çµ±è¨ˆæ–‡å­—é¡¯ç¤º
            const phaseLabel = phase.id === 1 ? "ç¬¬ä¸€éšæ®µ" : "ç¬¬äºŒéšæ®µ";
            document.getElementById(`stat${phase.id}`).innerText = `${phaseLabel}ï¼šå·²é ˜ ${phaseCompleted}/${phaseTotal}`;

            const phaseWrapper = document.createElement('div');
            
            const isPhaseFinished = (phaseCompleted === phaseTotal);
            const isCollapsed = localStorage.getItem(`collapse-phase-${phase.id}`) === 'true' || (phase.id === 2 && phaseCompleted === 0);
            
            const header = document.createElement('div');
            header.className = `phase-header ${isCollapsed ? 'collapsed' : ''}`;
            header.innerHTML = `<span>${phase.name} ${isPhaseFinished ? 'âœ…' : ''}</span>`;
            header.onclick = () => togglePhase(phase.id);

            const tableWrapper = document.createElement('div');
            tableWrapper.className = 'table-wrapper';
            tableWrapper.id = `table-phase-${phase.id}`;
            if (isCollapsed) tableWrapper.classList.add('collapsed-content');

            let rowsHtml = weekData.map(w => `
                <tr class="${w.checked ? 'completed' : ''} ${w.isThisWeek ? 'current-week' : ''}">
                    <td>${w.bottleNum}</td>
                    <td>${w.range}</td>
                    <td><input type="text" class="note-input" value="${w.note}" oninput="saveNote('${w.id}', this.value)"></td>
                    <td class="checkbox-cell">
                        <input type="checkbox" ${w.checked ? 'checked' : ''} onchange="handleCheck('${w.id}', '${w.monISO}', '${w.sunISO}')">
                    </td>
                </tr>
            `).join('');

            tableWrapper.innerHTML = `
                <table>
                    <thead><tr><th>#</th><th>é ˜å–æœŸé–“</th><th>å‚™è¨»</th><th class="checkbox-cell">é ˜å–å‹¾é¸</th></tr></thead>
                    <tbody>${rowsHtml}</tbody>
                </table>
            `;

            phaseWrapper.appendChild(header);
            phaseWrapper.appendChild(tableWrapper);
            calendarContent.appendChild(phaseWrapper);
        });
    }

    function togglePhase(id) {
        const table = document.getElementById(`table-phase-${id}`);
        const header = table.previousElementSibling;
        const isNowCollapsed = table.classList.toggle('collapsed-content');
        header.classList.toggle('collapsed');
        localStorage.setItem(`collapse-phase-${id}`, isNowCollapsed);
    }

    function handleCheck(id, monISO, sunISO) {
        const now = new Date();
        const isChecked = event.target.checked;

        if (isChecked && (now < new Date(monISO) || now > new Date(sunISO))) {
            alert('âš ï¸ é ˜å–å¤±æ•—ï¼šä»Šå¤©ä¸åœ¨è©²æœŸé–“å…§ï¼');
            event.target.checked = false;
            return;
        }

        localStorage.setItem(id, isChecked);
        if (isChecked) {
            const noteKey = id + '-note';
            if (!localStorage.getItem(noteKey)) {
                localStorage.setItem(noteKey, `${now.getMonth()+1}/${now.getDate()} é ˜å–`);
            }
        }
        initCalendar();
    }

    function saveNote(id, val) {
        localStorage.setItem(id + '-note', val);
    }

    function exportData() {
        const blob = new Blob([JSON.stringify(localStorage)], {type: 'application/json'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `ç‰›å¥¶ç´€éŒ„å‚™ä»½_${new Date().toLocaleDateString()}.json`;
        a.click();
    }

    function importData(event) {
        const file = event.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function(e) {
            try {
                const data = JSON.parse(e.target.result);
                Object.keys(data).forEach(k => localStorage.setItem(k, data[k]));
                alert('åŒ¯å…¥æˆåŠŸï¼');
                location.reload();
            } catch (err) { alert('æª”æ¡ˆæ ¼å¼ä¸æ­£ç¢º'); }
        };
        reader.readAsText(file);
    }

    initCalendar();
</script>
</body>
